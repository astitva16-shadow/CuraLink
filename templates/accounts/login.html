{% extends 'base.html' %}

{% block title %}Login - CuraLink{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow scale-in">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 fade-in">
                        <i class="bi bi-box-arrow-in-right text-primary"></i> Login
                    </h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3 fade-in">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3 fade-in">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p>Don't have an account? <a href="{% url 'accounts:register_choice' %}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control {
        border-radius: 8px;
        padding: 10px;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        transform: scale(1.02);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }
    
    .card {
        border-radius: 15px;
        overflow: hidden;
    }
    
    .card-body {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
    }
    
    body.dark-mode .card-body {
        background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
    }
</style>
{% endblock %}
